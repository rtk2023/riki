<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figūru kalkulātors</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Webpage for calculating volume and surface of different shapes. 
	Authors: Markuss Adrickis, Matīss Ronis, Rodrigo Valters Rukutis.">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div class="container">
		<div class="item1">
			<h1>Konusa tilpuma un laukuma kalkulātors</h1>
		</div>
		<div class="item2">
			<form id="form">
				<div class="form-group">
				<label for="shapeSelector">Izvēlies figūru</label>
				<select id="shapeSelector">
					<option value="cone">Konuss</option>
					<option value="cylinder">Cilindrs</option>
					<option value="sphere">Lode</option>
					<option value="cube">Kubs</option>
				</select>
				
				<br>
				<label for="calculationType">Izvēlies aprēķināmo lielumu</label>
				<select id="calculationType">
					<option value="volume">Tilpums</option>
					<option value="surface">Virsmas laukums</option>
				</select>
				<br>
				<label for="inputValues">Ievadi lielumus</label>
				</div>
				<!-- Formas pirmais vērtību laukums -->
				<div class="custom-field">
					<input type="number" id="variable1" step="any">
					<label for="variable1" id="label1">Rādiuss (R)</label>
				  </div>
				
				<!-- Formas otrais vērtību laukums -->
				<div class="custom-field">
					<input type="number" id="variable2" step="any">
					<label for="variable2" id="label2">Augstums(H)</label>
				  </div>
				
				<br>
				<div class="item3">
					<button type="submit">Aprēķināt</button>
				</div>
			</form>
		</div>
		<div class="item4">
			<p id="output"></p>
		</div>
		<div>
			<span>
			<a href="https://github.com/rtk2023/riki">GitHub projekts</a> |
			<a href="https://rtk2023.github.io/riki/">Rīku saraksts</a>
			</span>
		</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
