<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikmēneša maksājumu kalkulators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Ikmēneša maksājumu kalkulators</h1>
        <form id="paymentForm">
            <div class="input-group">
                <label for="amount">Aizdevuma summa:</label>
                <input type="number" id="amount" required>
            </div>
            <div class="input-group">
                <label for="rate">Gada procentu likme (%):</label>
                <input type="number" id="rate" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="years">Aizdevuma termiņš (gadi):</label>
                <input type="number" id="years" required>
            </div>
            <button type="button" onclick="calculatePayment()">Aprēķināt</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
