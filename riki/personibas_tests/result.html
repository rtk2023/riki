<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rezultāts</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Fona stils un ielādes animācija */
        body {
            background: linear-gradient(135deg, #c3dafe, #e0f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInPage 1s ease-in-out forwards;
        }

        /* Ielādes animācija */
        @keyframes fadeInPage {
            to {
                opacity: 1;
            }
        }
    </style>
    </head>
    <body class="text-center bg-light">
        <div class="container bg-white p-5 mt-5 rounded shadow">
            <h1>Tavs MBTI tips:</h1>
            <h2 id="mbti-type" class="my-4 text-primary">-</h2> <!--Šeit parādīsies MBTI tips-->
            <p id="mbti-description" class="lead"></p> <!--Šeit parādīsies MBTI tipa apraksts-->
            <img id="mbti-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" class="img-fluid rounded mx-auto d-block mb-4" alt="MBTI ilustrācija" style="max-width: 300px;"> <!--Šeit parādīsies attēls-->

            <h3 class="mb-4">Izvēlētās atbildes:</h3> <!--Apakšvirsraksts-->
            <ul id="answer-list" class="list-group mb-5 text-start"></ul> <!--Saraksts ar atbildēm, ko izvēlējās lietotājs-->

            <!--Poga, kas ļauj atgriezties sākuma lapā-->
            <a href="mbti_tests.html" class="btn btn-outline-primary mt-4">Atgriezties sākumā</a>
        </div>

        <!--JavaScript faila pievienošana, kurš apstrādā rezultātu attēlošanu-->
        <script src="result.js"></script>
    </body>
</html>
