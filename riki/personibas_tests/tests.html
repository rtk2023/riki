<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Persoīnbas tests</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #c3dafe, #e0f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeInPage 0.5s ease-in-out forwards;
        }
    
        .test-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .fade-out {
            animation: fadeOut 0.3s forwards;
        }

        .fade-in {
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress {
            height: 20px;
        }

        .progress-bar {
            background-color: #0d6efd;
            font-weight: bold;
            transition: width 0.4s ease;
        }

        #question-text {
            font-size: 1.25rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        label {
            font-size: 1rem;
            margin-left: 0.5rem;
        }

        .fade-out-page {
            animation: fadeOutPage 0.5s forwards;
        }

        @keyframes fadeOutPage {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        body {
            opacity: 0;
            animation: fadeInPage 0.5s ease-in-out forwards;
        }

        @keyframes fadeInPage {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        input[type="radio"] {
            margin-right: 0.5rem;
        }

        .btn-primary {
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
    </head>
    <body>
            <div class="container mt-5 test-box">
                <!-- Progress bar-->
                <div class="progress mb-4">
                    <div id="progress-bar" class="progress-bar" role="progressbar">
                    </div>
                </div>
                <!--title-->
                <h1 class="text-center">Persoīnbas tests</h1>
                <!--question-->
                <div id="question-container" class="mt-4">
                    <p id="question-text">Tu jūties enerģiskāks, kad esi...</p>
                    <div id="answer">
                        <input type="radio" name="answer" value="A" id="optionA">
                        <label for="optionA">Starp cilvēkiem</label><br>
                        <input type="radio" name="answer" value="B" id="optionB">
                        <label for="optionB">Mazā kompānija</label><br>
                        <input type="radio" name="answer" value="C" id="optionC">
                        <label for="optionC">Vienatnē</label><br>
                        <input type="radio" name="answer" value="D" id="optionD">
                        <label for="optionD">Ar vienu labu draugu</label>
                    </div>
                </div>
                <!--button-->
                <div class="mt-4">
                    <button id="next-btn" class="btn btn-primary">Turpināt</button>
                </div>
            </div>       
        <script src="script.js"></script> <!--Pievieno ārējo JavaScript failu-->
    </body>
</html>
