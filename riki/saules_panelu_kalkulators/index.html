<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formas lapa, kurā lietotājs norāda dažādus nepieciešamos parametrus paneļu ietaupījuma aprēķināšanai.">
  <title>Saules paneļu ietaupījuma kalkulators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #b9f8ff, #ebf9fa);
      min-height: 100vh;
      position: relative;
      padding-bottom: 300px;
    }

    .form-section {
      background-color: #fff9c4;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    h1, h4 {
      color: #333;
    }

    .grass {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 300px;
      background: linear-gradient(to top, #228B22, #32CD32);
      clip-path: polygon(
          0% 100%, 5% 85%, 10% 100%, 15% 85%, 20% 100%, 25% 85%, 
          30% 100%, 35% 85%, 40% 100%, 45% 85%, 50% 100%, 55% 85%, 
          60% 100%, 65% 85%, 70% 100%, 75% 85%, 80% 100%, 85% 85%, 
          90% 100%, 95% 85%, 100% 100%
      );
      z-index: -1;
    }

    .sun {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255, 223, 0, 0.8);
      z-index: -2;
    }

    .btn-primary {
      background-color: #f9a825;
      border: none;
    }
    .btn-primary:hover {
      background-color: #f57f17;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- VIRSRAKSTS -->
    <div class="text-center mb-4"> 
      <h1 class="fw-bold">Saules paneļu kalkulators</h1>
      <p class="lead">Aprēķini savu iespējamo ietaupījumu, izmantojot saules enerģiju!</p>
    </div>

    <form id="calculator-form">
      <!-- ATRAŠANĀS VIETAS INFORMĀCIJA -->
      <div class="form-section"> 
        <h4 class="mb-3">Paneļu atrašanās vieta</h4>

        <!-- Pasta indeks -->
        <div class="mb-3">
          <label for="zip" class="form-label">Pasta indekss</label>
          <input type="text" class="form-control" id="zip" required> 
        </div>

        <!-- Valsts kods -->
        <div class="mb-3">
          <label for="countryCodes" class="form-label">Valsts kods</label>
          <select class="form-select" id="countryCodes"></select> 
        </div>
      </div>

      <!-- ENERĢIJAS PATĒRIŅŠ FINANŠU INFORMĀCIJA-->
      <div class="form-section"> 
        <h4 class="mb-3">Enerģijas patēriņš un finanšu informācija</h4>

        <!-- Mēneša elektrības rēķins -->
        <div class="mb-3">
          <label for="monthly-cost" class="form-label">Vidējais mēneša elektrības rēķins</label>
          <div class="input-group">
            <input type="number" class="form-control" id="monthly-cost" required>
            <span class="input-group-text">€</span> 
          </div>
        </div>
        
        <!-- Mēneša elektrības patēriņš -->
        <div class="mb-3">
          <label for="monthly-usage" class="form-label">Vidējais mēneša elektrības patēriņš (kWh)</label>
          <input type="number" class="form-control" id="monthly-usage" required> 
        </div>
      </div>

      <!-- SAULES PANEĻU INFORMĀCIJA -->
      <div class="form-section"> 
        <h4 class="mb-3">Saules paneļu parametri</h4>

        <!-- Paneļa ražošanas jauda -->
        <div class="mb-3">
          <label for="power" class="form-label">Viena saules paneļu ražošanas jauda (kW)</label> 
          <input type="number" class="form-control" id="power" required> 
        </div>

        <!-- Paneļu platība -->
        <div class="mb-3">
          <label for="mounting-area" class="form-label">Paneļu kopējā platība (m²)</label>
          <input type="number" class="form-control" id="mounting-area" required> 
        </div>

        <!-- Paneļu orientācija -->
        <div class="mb-3">
          <label for="orientation" class="form-label">Jumta orientācija</label>
          <select class="form-select" id="orientation"> 
            <option>Ziemeļaustrumi</option>
            <option>Austrumi</option>
            <option>Dienvidaustrumi</option>
            <option>Dienvidi</option>
            <option>Dienvidrietumi</option>
            <option>Rietumi</option>
            <option>Ziemeļrietumi</option>
            <option>Ziemeļi</option>
          </select>
        </div>

        <!-- Paneļu leņķis -->
        <div class="mb-3">
          <label for="roof-angle" class="form-label">Jumta slīpuma leņķis: <span id="angle-display">45</span>°</label>
          <input type="range" class="form-range" id="roof-angle" min="0" max="90" step="1" value="45"
            oninput="document.getElementById('angle-display').textContent = this.value"> 
        </div>

        <!-- Ēnojums -->
        <div class="form-check mb-3">
          <label class="form-check-label" for="shading" >Potenciāls ēnojums (Koki, ēkas utt.)</label>
          <input type="checkbox" class="form-check-input" id="shading"> 
        </div>
      </div>

      <!-- IESNIEGŠANAS POGA -->
      <button type="submit" class="btn btn-primary w-100 text-dark" id="calculate" onclick="formasParbaude()">Aprēķināt ietaupījumu</button>
    </form>
  </div>

  <div class="grass"></div>
  <div class="sun"></div>

  <script src="/js/script.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
