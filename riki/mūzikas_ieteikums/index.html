<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8">
    <title>Moodify — Mūzika pēc noskaņas</title>

    <!-- Bootstrap CSS (ātrs dizains) / Быстрый дизайн через Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    >

    <!-- FontAwesome ikonas / Иконки FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    >

    <!-- Pielāgots stils / Пользовательский стиль -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="d-flex flex-column vh-100">
      <!-- Galvene / Шапка -->
      <header class="flex-shrink-0">
        <div class="container">
          <!-- Tēmas un režīma pārslēgšana / Переключение темы и режима -->
          <div class="container d-flex justify-content-end gap-2">
            <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">
              Tēma
            </button>
            <button id="peep-toggle" class="btn btn-outline-secondary btn-sm">
              Peep Mode
            </button>
          </div>
        </div>

        <!-- Nosaukums / Название -->
        <div class="container text-center py-3">
          <h1 class="mt-3 mb-0">Moodify</h1>
        </div>
      </header>

      <!-- Galvenā daļa / Основная часть -->
      <main class="flex-grow-1 d-flex flex-column overflow-hidden">
        <!-- Vadības bloks (paliek augšā) / Блок управления (прикреплён сверху) -->
        <div id="controls-container">
          <div id="controls">
            <p>Izvēlies noskaņojumu:</p>
            <select id="mood-select">
              <option value="happy">Jautrs</option>
              <option value="sad">Skumjš</option>
              <option value="chill">Mierīgs</option>
              <option value="energetic">Enerģisks</option>
            </select>
            <button id="find-button">Atrast mūziku</button>
          </div>
        </div>

        <!-- Dziesmu saraksts ar ritināšanu / Список треков с прокруткой -->
        <div id="tracks-wrapper" class="flex-grow-1 overflow-auto">
          <div id="loading"></div>
          <div id="tracks"></div>
        </div>
      </main>

      <!-- Kājene / Подвал -->
      <footer class="flex-shrink-0 text-center text-lg-start">
        <div class="container pt-1">
          <!-- Ikonas uz mājaslapām / Иконки на сайты -->
          <div class="text-center icon-links">
            <a
              class="btn btn-link btn-floating btn-lg m-1"
              href="https://rtk2023.github.io/riki/"
              role="button"
            >
              <i class="fas fa-home"></i>
            </a>
            <a
              class="btn btn-link btn-floating btn-lg m-1"
              href="https://github.com/D4rkN00dl3s/riki/tree/main/riki/mūzikas_ieteikums"
              role="button"
            >
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>

        <!-- Autortiesības / Авторские права -->
        <div class="text-center p-3 pt-0">
          © 2025 Copyright: Martin & Nikita
        </div>
      </footer>
    </div>

    <!-- jQuery bibliotēka / jQuery библиотека -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Galvenais JS skripts / Основной JS скрипт -->
    <script src="js/script.js"></script>
  </body>
</html>
