<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter & History (Bootstrap/jQuery)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>

    <style>
        :root {
            --bs-primary-rgb: 13, 110, 253;
            --app-primary-color: #0d6efd;
            --app-body-bg: #f8f9fa;
        }
        body {
            background-color: var(--app-body-bg);
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .history-btn-group .btn {
            min-width: 50px;
        }
        #chart-container {
             min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h1 class="text-center mb-4">Currency Converter & History</h1>

                <div class="row g-3 mb-4 align-items-end">
                    <div class="col-md">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" id="amount" value="1" min="0" step="any" required class="form-control form-control-lg">
                    </div>
                    <div class="col-md">
                        <label for="fromCurrency" class="form-label">From</label>
                        <select id="fromCurrency" aria-label="From Currency" class="form-select form-select-lg">
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="button" id="swap" aria-label="Swap currencies" title="Swap Currencies" class="btn btn-secondary btn-lg">
                            â‡†
                        </button>
                    </div>
                    <div class="col-md">
                        <label for="toCurrency" class="form-label">To</label>
                        <select id="toCurrency" aria-label="To Currency" class="form-select form-select-lg">
                        </select>
                    </div>
                </div>

                <div id="result" class="text-center h4 mb-4 text-success fw-bold min-vh-1">
                </div>
                <div id="message-area" class="text-center mb-4">
                </div>

                <hr class="my-4">
                <div class="history-section">
                    <h2 class="text-center mb-4">Historical Rates</h2>
                    <div class="d-flex justify-content-center mb-3 history-btn-group" role="group" aria-label="History Duration">
                        <button type="button" data-duration="1m" class="btn btn-outline-primary history-btn">1M</button>
                        <button type="button" data-duration="6m" class="btn btn-outline-primary history-btn">6M</button>
                        <button type="button" data-duration="1y" class="btn btn-outline-primary history-btn">1Y</button>
                        <button type="button" data-duration="5y" class="btn btn-outline-primary history-btn">5Y</button>
                    </div>
                    <div id="chart-container" class="position-relative mb-2">
                        <canvas id="historyChart"></canvas>
                    </div>
                     <div id="chart-message" class="text-center text-muted small min-vh-1">
                     </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
